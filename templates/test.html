<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couach AI - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .ocean-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
        }
        
        .yacht-hero {
            background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(30, 41, 59, 0.8)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><pattern id="waves" x="0" y="0" width="120" height="60" patternUnits="userSpaceOnUse"><path d="M0 30 Q30 0 60 30 T120 30" stroke="%23ffffff" stroke-width="0.5" fill="none" opacity="0.1"/></pattern></defs><rect width="1200" height="800" fill="%23334155"/><rect width="1200" height="800" fill="url(%23waves)"/></svg>');
            background-size: cover;
            background-position: center;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .couach-logo {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-style: italic;
            letter-spacing: 0.2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: rgba(248, 250, 252, 0.9);
        }
        
        .input-field:focus {
            border-color: #334155;
            background: white;
            box-shadow: 0 0 0 3px rgba(51, 65, 85, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #334155 0%, #475569 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(51, 65, 85, 0.4);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .tab-button {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-button.active {
            color: #334155;
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #334155;
        }
    </style>
</head>
<body class="yacht-hero min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo Couach -->
        <div class="text-center mb-8 floating-animation">
            <img src="./logo.jpg" alt="Logo Couach">
        </div>
        
        <!-- Container principal -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <!-- Onglets -->
            <div class="flex mb-8 border-b border-gray-200">
                <button id="loginTab" class="tab-button active flex-1 text-center py-3 px-4 font-medium text-gray-600 hover:text-gray-800">
                    Connexion
                </button>
                <button id="registerTab" class="tab-button flex-1 text-center py-3 px-4 font-medium text-gray-600 hover:text-gray-800">
                    Inscription
                </button>
            </div>
            
            <!-- Formulaire de connexion -->
            <div id="loginForm" class="form-container">
                <form action="/login" method="post" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
                        <input 
                            type="text" 
                            name="username" 
                            class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" 
                            placeholder="Entrez votre nom d'utilisateur"
                            required 
                        />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                        <input 
                            type="password" 
                            name="password" 
                            class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" 
                            placeholder="Entrez votre mot de passe"
                            required 
                        />
                    </div>
                    
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-slate-600 mr-2">
                            <span class="text-gray-600">Se souvenir de moi</span>
                        </label>
                        <a href="#" class="text-slate-600 hover:text-slate-800 font-medium">Mot de passe oublié ?</a>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="btn-primary w-full py-3 px-4 text-white font-medium rounded-lg relative overflow-hidden"
                    >
                        Se connecter
                    </button>
                </form>
            </div>
            
            <!-- Formulaire d'inscription -->
            <div id="registerForm" class="form-container hidden">
                <form action="/register" method="post" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
                        <input 
                            type="text" 
                            name="username" 
                            class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" 
                            placeholder="Choisissez un nom d'utilisateur"
                            required 
                        />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input 
                            type="email" 
                            name="email" 
                            class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" 
                            placeholder="Entrez votre email"
                            required 
                        />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                        <input 
                            type="password" 
                            name="password" 
                            class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" 
                            placeholder="Créez un mot de passe"
                            required 
                        />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe</label>
                        <input 
                            type="password" 
                            name="confirm_password" 
                            class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" 
                            placeholder="Confirmez votre mot de passe"
                            required 
                        />
                    </div>
                    
                    <div class="text-sm">
                        <label class="flex items-start">
                            <input type="checkbox" class="rounded border-gray-300 text-slate-600 mr-2 mt-1" required>
                            <span class="text-gray-600">J'accepte les <a href="#" class="text-slate-600 hover:text-slate-800 font-medium underline">conditions d'utilisation</a> et la <a href="#" class="text-slate-600 hover:text-slate-800 font-medium underline">politique de confidentialité</a></span>
                        </label>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="btn-primary w-full py-3 px-4 text-white font-medium rounded-lg relative overflow-hidden"
                    >
                        Créer un compte
                    </button>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="text-center mt-8 pt-6 border-t border-gray-200">
                <p class="text-xs text-gray-500">
                    Couach AI © 2025 - Plateforme d'intelligence artificielle maritime
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Gestion des onglets
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });
        
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
        
        // Animation des vagues en arrière-plan
        function createWaveAnimation() {
            const body = document.body;
            let waveOffset = 0;
            
            setInterval(() => {
                waveOffset += 0.5;
                body.style.backgroundPosition = `${waveOffset}px 0`;
            }, 50);
        }
        
        createWaveAnimation();
        
        // Validation du formulaire d'inscription
        const registerFormElement = document.querySelector('#registerForm form');
        registerFormElement.addEventListener('submit', (e) => {
            const password = registerFormElement.querySelector('input[name="password"]').value;
            const confirmPassword = registerFormElement.querySelector('input[name="confirm_password"]').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Les mots de passe ne correspondent pas.');
            }
        });
    </script>
</body>
</html>
