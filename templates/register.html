<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer un compte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form action="/register" method="post" class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-xl font-semibold mb-4">Créer un compte</h2>
    <input type="text" name="username" placeholder="Nom d'utilisateur" class="w-full p-2 mb-4 border rounded" required />
    <input type="password" name="password" placeholder="Mot de passe" class="w-full p-2 mb-4 border rounded" required />
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">S'inscrire</button>
  </form>
</body>
</html>
